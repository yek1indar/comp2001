<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<p></p>
<button onclick="myFunction()">123</button>
<p id="good"></p>

<script>
    function myFunction(){
        var x="";
        var time=new Date().getHours();
        if (time < 9){
            x = "Good Morning";
        }
        if(time > 12){
            x = "Good Afternoon";
        }
        
        if(time >16){
            x = "Good Evening";
        }
        document.getElementById("good").innerHTML=x;
    }
</script>
    
</body>
</html>
